<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Sign Up</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSignup();closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="loginData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Surname</span>
          <input type="text" ng-model="loginData.surname">
        </label>
        <label class="item item-input">
          <span class="input-label">Birthday</span>
          <input type="date" ng-model="loginData.birthday">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Gender
          </div>
          <select ng-model="loginData.gender">
            <option value='male'>Male</option>
            <option value='female'>Female</option>
          </select>
        </label>
        <li class="item item-checkbox">
          <label class="checkbox">
            <input type="checkbox" ng-model="loginData.privacy">
          </label>
          Privacy
        </li>
        <label class="item">
          <button class="button button-block button-positive" type="submit" id="btnSignUp">Registrati</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
