<ion-view title="{{trip.title}}">

  <!-- da sistemare -->
  <ion-nav-buttons side="right">
    <!-- <button class="button button-icon icon ion-images" ng-click="changeView()"></button> -->
    <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
  </ion-nav-buttons>

  <ion-content class="has-footer">
      <!-- per dettagli vedere il controller della lista degli amici -->
      <!-- idea: doRefresh() deve essere una funzione del service che capisce cosa scricare -->
      <!-- <ion-refresher
        pulling-text="Pull to refresh..."

      </ion-refresher> -->

      <div collection-repeat="photo in photos | filter:thisTrip" class="col col-25 no-padding">
        <!-- <a ng-href="#/app"> -->
        <a ng-click=details(photo) on-hold=onHold(photo)>
          <div class="chess-board" style="background-image:url({{photo.url}});"></div>
        </a>
      </div>

  </ion-content>

  <div ng-include src="'templates/tab-bar.html'"></div>

</ion-view>
