<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <!-- <label class="item no-padding"> -->
          <button class="button button-full button-balanced" type="submit" id="btnSignIn">Log in</button>
        <!-- </label> -->
      </div>
    </form>
    <div class="list">
      <!-- <label class="item no-padding"> -->
        <button class="button button-block button-clear button-positive" type="submit" id="btnSignUp" ng-click="signup()">or Signup</button>
      <!-- </label> -->
      <!-- <label class="item no-padding"> -->
        <button class="button button-full button-positive icon-left ion-social-facebook" type="submit" id="btnSignUp" ng-click="signup()">Login with Facebook</button>
      <!-- </label> -->
    <div>

  </ion-content>
</ion-modal-view>
