
<ion-view title="{{trip.title}}">

  <ion-content padding="true" class="has-header">
    <!-- per dettagli vedere il controller della lista degli amici -->
    <!-- idea: doRefresh() deve essere una funzione del service che capisce cosa scricare -->
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <div class="list card" ng-repeat="photo in album">
      <div class="item item-button-right photo-title">
        <button class="button button-icon icon ion-edit"></button>
        {{photo.title}}
      </div>
      <div class="item item-image">
        <img ng-src="{{photo.img}}">
      </div>
      <div class="item item-avatar">
        <img ng-src="{{photo.by.img}}">
        <h2>Pic by {{photo.by.name}} {{photo.by.surname}}</h2>
        <p>{{photo.date | date: "dd/MM/yyyy"}}</p>
        <p>{{photo.descr}}</p>
        <!-- <button ng-repeat='tag in photo.tags' class="button button-small icon-left ion-pricetag padding-horizontal">{{tag}}</button> -->
        <ul class="plunker-taglist">
          <li ng-repeat="tag in photo.tags">
            <a ng-href="#">{{tag}}</a>
          </li>
        </ul>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <!-- <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a> -->
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share on Facebook
        </a>
        <a class="tab-item" href="#" ng-click="shareAnywhere()">
          <i class="icon ion-share"></i>
          Test Share anywhere
        </a>
        <a class="tab-item" href="#" ng-click="shareViaTwitter('some message', null, 'http://blog.nraboy.com')">
          <i class="icon ion-share"></i>
          Test Share via Twitter
        </a>
      </div>
    </div>
  </ion-content>

  <div class="tabs-striped tabs-bottom tabs-background-stable tabs-color-positive">
    <div class="tabs tabs-icon-top">
      <a class="tab-item" ng-href="#/app/trips/{{trip.id}}">
        <i class="icon ion-home"></i>
        Home
      </a>
      <a class="tab-item active" ng-href="#/app/trips/{{trip.id}}/album">
        <i class="icon ion-images"></i>
        Album
      </a>
      <a class="tab-item" ng-href="#/app/trips/{{trip.id}}/map">
        <i class="icon ion-location"></i>
        Map
      </a>
    <a class="tab-item" ng-href="#/app/trips/{{trip.id}}/camera">
        <i class="icon ion-camera"></i>
        Photo
      </a>
    </div>
  </div>

</ion-view>
