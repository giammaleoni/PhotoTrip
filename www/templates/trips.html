<ion-view title="Lista dei Viaggi">

  <ion-header-bar class="bar-subheader no-padding no-border" padding="false">
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.$">
      </label>
    </div>
  </ion-header-bar>

  <ion-content padding="false" class="has-header">

    <!-- per dettagli vedere il controller della lista degli amici -->
    <!-- idea: doRefresh() deve essere una funzione del service che capisce cosa scricare -->
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <a href="#/app/trips/newTrip" class="button button-positive button-clear button-block ">Add new trip</a>
    <ion-list>
      <ion-item ng-repeat="trip in trips | filter:search | myTrips:user.trips" class="item-thumbnail-left" ng-href="#/app/trips/{{trip.$id}}">
        {{trip.title}}
        <img ng-src="{{trip.img}}" class="fit-thumbnail">
        <p>{{trip.where}}</p>
        <p>{{trip.from | date: "dd/MM/yyyy"}} - {{trip.to | date: "dd/MM/yyyy"}}</p>
        <ion-option-button class="button-positive" ng-click="share(trip)">
          Share
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="delete(trip)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
