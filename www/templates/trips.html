<ion-view title="Lista dei Viaggi">
    <ion-content padding="false" class="has-header">
        <a href="#/tripList/newTrip" class="button button-positive button-clear button-block ">Add new trip</a>
        <ion-list>
          <ion-item ng-repeat="trip in trips" class="item-thumbnail-left" ng-href="#/app/trips/{{trip.id}}">
            {{trip.title}}
            <img ng-src="{{trip.img}}">
            <p>{{trip.where}}</p>
            <p>{{trip.from}} - {{trip.to}}</p>
            <ion-option-button class="button-positive" ng-click="share(item)">
              Share
            </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="delete(item)">
              Delete
            </ion-option-button>
          </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
